spring.application.name=user-service
# server.port=8081

# Fetch configuration
spring.config.import=optional:configserver:http://localhost:8888
spring.cloud.config.uri=http://localhost:8888

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.fetchRegistry=true
eureka.client.registerWithEureka=true
eureka.instance.hostname=localhost

# Set logging level to DEBUG for tests
logging.level.org.springframework.test.context=DEBUG
logging.level.fr.insa.soa.userservice=DEBUG
# Log level settings for various Spring Boot components
logging.level.org.springframework=INFO
logging.level.org.mockito=DEBUG
debug=true

