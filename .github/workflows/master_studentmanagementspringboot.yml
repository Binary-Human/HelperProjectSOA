name: Build and deploy JAR app to Azure Web App - studentManagementSpringBoot

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - user-service
          - mission-service
          - configuration-service
          - orchestrator-service
          - authentication-service

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean install -f orchestrator-service/pom.xml

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/orchestrator-service/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build

    strategy:
      matrix:
        service:
          - user-service
          - mission-service
          - configuration-service
          - orchestrator-service
          - authentication-service

    environment:
      name: 'Production-${{ matrix.service }}'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_79612B65E5704D65A2DD20C15FFDD863 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_89C773D21A5A41419993E7B847FFE635 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_275402E44AA8444D9FA5A0F0B8CA281C }}


      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'orchestrator-service'
          slot-name: 'Production'
          package: '*.jar'